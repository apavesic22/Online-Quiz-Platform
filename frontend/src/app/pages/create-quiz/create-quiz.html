<mat-card class="create-quiz-card">
  <h2 class="form-title">Create New Quiz</h2>

  <form [formGroup]="quizForm" (ngSubmit)="submitQuiz()">
    <div class="quiz-info-section">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Quiz Title</mat-label>
        <input
          matInput
          formControlName="quiz_name"
          placeholder="e.g. History Masters"
        />
      </mat-form-field>

      <div class="selection-row">
        <mat-form-field appearance="outline">
          <mat-label>Category</mat-label>
          <mat-select formControlName="category_id">
            <mat-option *ngFor="let cat of categories" [value]="cat.category_id">
              {{ cat.category_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Difficulty</mat-label>
          <mat-select formControlName="difficulty_id">
            <mat-option *ngFor="let diff of difficulties" [value]="diff.id">
              {{ diff.difficulty }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div formArrayName="questions">
      <div
        *ngFor="let q of questions.controls; let i = index"
        [formGroupName]="i"
        class="question-item"
      >
        <div class="question-header">
          <h4>Question #{{ i + 1 }}</h4>
          <button
            mat-icon-button
            color="warn"
            type="button"
            (click)="questions.removeAt(i)"
            title="Remove Question"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Question Text</mat-label>
          <textarea
            matInput
            formControlName="question_text"
            rows="2"
            placeholder="Type your question here..."
          ></textarea>
        </mat-form-field>

        <div formArrayName="answers" class="answers-container">
          <div
            *ngFor="let a of getOptions(i).controls; let j = index"
            class="answer-row"
          >
            <mat-radio-button
              [value]="j"
              [checked]="q.get('correct_answer')?.value === j"
              (change)="q.get('correct_answer')?.setValue(j)"
            >
              <mat-form-field appearance="outline" class="answer-field">
                <mat-label>Answer {{ j + 1 }}</mat-label>
                <input
                  matInput
                  [formControlName]="j"
                  placeholder="Enter answer..."
                />
              </mat-form-field>
            </mat-radio-button>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions-container">
      <p
        *ngIf="questions.length >= 5 && !isVerifiedOrStaff"
        class="limit-warning"
      >
        <mat-icon>info</mat-icon>
        Question limit reached for unverified users.
      </p>

      <button
        mat-stroked-button
        type="button"
        class="add-btn"
        (click)="addQuestion()"
        [disabled]="questions.length >= 5 && !isVerifiedOrStaff"
      >
        <mat-icon>add_circle_outline</mat-icon>
        Add New Question
      </button>

      <div class="submit-group">
        <button
          mat-button
          type="button"
          class="cancel-btn"
          (click)="cancel()"
        >
          Cancel
        </button>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="submit-btn"
          [disabled]="!quizForm.valid"
        >
          <mat-icon>rocket_launch</mat-icon>
          Create Quiz
        </button>
      </div>
    </div>
  </form>
</mat-card>
