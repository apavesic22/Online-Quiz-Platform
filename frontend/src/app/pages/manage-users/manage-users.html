<div class="manage-container">
  <h1>User Management</h1>

  @if (loading) {
    <p>Loading users...</p>
  } @else {
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let u"> 
          {{u.username}} 
          @if (u.verified) {
            <mat-icon color="primary" class="verified-badge" title="Verified User">verified</mat-icon>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let u"> {{u.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let u"> {{u.role_name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let u">
          <span [class.status-verified]="u.verified">
            {{ u.verified ? 'Verified' : 'Standard' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let u">
          <button mat-stroked-button 
                  [color]="u.verified ? 'warn' : 'primary'" 
                  (click)="toggleVerification(u)">
            {{ u.verified ? 'Unverify' : 'Verify' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
</div>
