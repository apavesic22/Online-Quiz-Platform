<div class="manage-container">
  <h1>User Management</h1>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Search by username or email</mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (input)="onSearch($event)" placeholder="Search users...">
    </mat-form-field>
  @if (loading) {
    <p>Loading users...</p>
  } @else {
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
      
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let u"> 
          {{u.username}} 
          @if (u.verified) {
            <mat-icon color="primary" class="verified-badge" title="Verified User">verified</mat-icon>
          }
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let u"> {{u.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let u"> {{u.role_name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let u">
          <span [class.status-verified]="u.verified">
            {{ u.verified ? 'Verified' : 'Standard' }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let u">
          <button mat-stroked-button 
                  [color]="u.verified ? 'warn' : 'primary'" 
                  (click)="toggleVerification(u)">
            {{ u.verified ? 'Unverify' : 'Verify' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator 
      [length]="totalUsers"
      [pageSize]="pageSize"
      [pageIndex]="currentPage"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)"
      aria-label="Select page of users">
    </mat-paginator>
  }
</div>
